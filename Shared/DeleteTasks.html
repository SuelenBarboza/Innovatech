<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excluir Tarefa</title>
    <link rel="stylesheet" href="../Assets/css/Header.css" />
    <link rel="stylesheet" href="../Assets/css/Footer.css" />
    <link rel="stylesheet" href="../Assets/css/DeleteTasks.css" />
</head>
<body>
    <div id="header"></div>

    <div class="form-container">
        <h1>Excluir Tarefa do Projeto</h1>

        <form id="formExcluirTarefa" method="POST" action="../config/delete_tasks.php">
            <div class="form-group">
                <label for="nomeProjeto">Nome do Projeto:</label>
                <input type="text" id="nomeProjeto" name="nomeProjeto" placeholder="Digite o nome do projeto" required />
            </div>

            <div class="form-group">
                <label for="nomeTarefa">Nome da Tarefa:</label>
                <input type="text" id="nomeTarefa" name="nomeTarefa" placeholder="Digite o nome da tarefa" required />
            </div>

            <div class="form-actions">
                <button type="submit" id="excluirTarefa">Excluir</button>
                <button type="button" id="cancelarTarefa" onclick="window.location.href='ViewLista.html'">Cancelar</button>
            </div>
        </form>
    </div>

    <div id="footer"></div>

    <script src="../Assets/js/Header.js"></script>
    <script src="../Assets/js/Footer.js"></script>
</body>
</html>
